<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- links -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="assets/pokebola_icon.png">
	<!-- main js -->
	<script src="js/script.js" defer></script>
	<title>Pokedex</title>
</head>
<body>
		<main>
			<img src='#' alt="" class="pokemonImage">
			
			<img src="assets/pokedex.png" alt="" class="pokedexImage">

			<h1 class="pokemonData">
				<span class="pokemonId"></span> -  
				<span class="pokemonName"></span>
			</h1>

			<form action="" class="form">
				<input required type="search" class="inputSearch" placeholder="search name or id">
			</form>

			<div class="buttons">
				<button class="button btn-prev">&lt prev </button>
				<button class="button btn-next">next &gt</button>
			</div>
		</main>
</body>
</html>
